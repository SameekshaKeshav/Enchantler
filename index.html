<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Enchantler</title>
    <script>
        function dothis() {
            document.getElementById('dataChart').classList.remove('main');
            document.getElementById('dataChart').classList.add('load');
            document.getElementById("imgbox").style.visibility = "hidden";
        }
    
        function done() {
            document.getElementById("imgbox").style.visibility = "visible";
            datachart = document.getElementById('dataChart');
            if (datachart.classList.contains('load')) {
                datachart.classList.remove('load');
            }
        }
    </script>
</head>
